<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Những số đó là :</p>
<script>
    let numbers =parseInt(prompt("nhap so luong: "));
    let count = 0;

    for(let n=2; count<numbers; n++){
        if(check(n)){
            count++;
            document.write(n + ", ");
        }
    }
    function check(N) {

        let snt=true;
        if (N>2){
            for(n=2; n<N;n++){
                if(N%n===0){
                    snt=false;
                }
            }
        }
        return snt;

    }

</script>
</body>
</html>
